<!DOCTYPE html>
 <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Networking Inventory</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
    <main class="container">
        <header class="row">
            <div class="col-md-6 text-left text-uppercase">
                <h1 class="title">EDIT HOST</h1>
            </div>
            <div class="col-md-4 col-md-offset-1">
                <form action="" class="search-form">
                    <div class="form-group has-feedback">
                        <label for="search" class="sr-only">Search</label>
                        <input type="text" class="form-control" name="search" id="search" placeholder="search host id">
                        <span class="glyphicon glyphicon-search form-control-feedback"></span>
                    </div>
                </form>
            </div>
            <div class="row">
              <div class="cold-md-12">
                  <hr class="line-tkick">
              </div>
            </div>
        </header>
        <table class = "table">
            <tr>
                <td><a href="{{ url_for('newHost') }}"><h3 class="text-uppercase">Add New Host</h3></a></td>
                <td> <a href="{{ url_for('showActiveHosts') }}"><h3 class="text-uppercase">List Active Hosts</h3></a></td>
                <td><a href="{{ url_for('showInactiveHosts') }}"><h3 class="text-uppercase">List Inactive Hosts</h3></a></td>
            </tr>
        </table>
    </main>
     <div id="addform" class="container">
        <div class="col-lg-12">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul style="color: red">
                        {% for message in messages %}
                            <li><strong>{{ message[1] }}</strong></li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        <br>
            <form action="{{url_for('editHost')}}" method="POST">
                <input type ='text' size ='50' name='hostname' value="" placeholder={{ id[1] }}><br><br>
                <input type ='text' size ='50' name='host_alias' value="" placeholder={{ id[2] }}><br><br>
                <input type ='text' size ='50' name='hostgroup' value="" placeholder={{ id[3] }}><br><br>
                <input type ='text' size ='50' name='ipv4' value="" placeholder={{ id[4] }}><br><br>
                <input type ='text' size ='50' name='ipv6' value="" placeholder={{ id[5] }}><br><br>
                <input type ='text' size ='50' name='os' value="" placeholder={{ id[6] }}><br><br>
                <input type ='text' size ='50' name='os_type' value="" placeholder={{ id[7] }}><br><br>
                <input type ='text' size ='50' name='os_release' value="" placeholder={{ id[8] }}><br><br>
                <input type ='text' size ='50' name='ssh_port' value="" placeholder={{ id[9] }}><br><br>
                <input type ='text' size ='50' name='ssh_user' value="" placeholder={{ id[10] }}><br><br>
                <input type ='text' size ='50' name='active' value="" placeholder={{ id[11] }}><br><br>
                <input type="submit" value="Update"><br><br>
            </form>
                <a href="{{ url_for('showHome')}}"> <input type="submit" value="Cancel"></a>

        </div>
    </div>
</body>
</html>
